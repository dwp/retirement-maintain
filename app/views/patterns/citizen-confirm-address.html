{% extends "layouts/main.html" %}

{% block pageTitle %}
  Citizen address – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block header %}

<header data-module="govuk-header" class="dwp-header">
<div class="dwp-header__content govuk-width-container">
<div class="dwp-header__service-name">
  <a href="/later-life-patterns" class="dwp-header__link">Later life</a>
</div>
<nav class="dwp-header-navigation"
  aria-label="Primary">
  <button type="button" class="dwp-header-navigation__menu-button govuk-js-header-toggle" aria-controls="navigation" hidden>
    Menu
  </button>
</nav>
</div>
</header>

{% endblock %}

{% block content %}



  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

              <form method="post">

      <h1 class="govuk-heading-xl">
      Confirm your full address
      </h1>


      <div class="govuk-form-group">
        <label class="govuk-label" for="postcode">
        Property number or name
        </label>
        <input class="govuk-input govuk-input--width-20" id="postcode" name="postcode" type="postcode" aria-describedby="postcode-hint">
        <br><br>
        <label class="govuk-label" for="postcode">
          UK postcode
        </label>
        <input class="govuk-input govuk-input--width-10" id="postcode" name="postcode" type="postcode" aria-describedby="postcode-hint">
      </div>

        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>

        </div>




  </div>

{% endblock %}
